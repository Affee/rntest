<p style="font-family:verdana;font-size:180%">   1、七天无理由退换货
天猫卖家接受买家七天内无理由退换货，无需担心买到的不合适，或者买到的东西和实际相差太大。</p>
<p style="font-family:verdana;font-size:180%">　　2、技术服务费年费
　　商家在天猫经营必须交纳年费。年费金额以一级类目为参照，分为3万元或6万元两档，各一级类目对应的年费标准详见《天猫2014年度各类目技术服务费年费一览表》。</p>
<p style="font-family:verdana;font-size:180%">　　3、实时划扣技术服务费
　　商家在天猫经营需要按照其销售额（不包含运费）的一定百分比(简称“费率”)交纳技术服务费。天猫各类目技术服务费费率标准详见《天猫2014年度各类目技术服务费年费一览表》。</p>
